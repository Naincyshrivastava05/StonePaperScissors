<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Papper Scissors</h1>
    <div class="containers">
        <div class="container" id="rock">
            <img src="https://i.pinimg.com/564x/7a/4e/4d/7a4e4d59a0f9b00fac251c9d0841cc7e.jpg" alt="">
        </div>
        <div class="container" id="paper">
            <img src="https://i.pinimg.com/236x/b9/cf/84/b9cf846b837701dabc11e7d1316e0ad0.jpg" alt="">
        </div>
        <div class="container" id="scissors">
            <img src="https://i.pinimg.com/236x/e5/48/d3/e548d348245ed983854bc1db983aa3bc.jpg" alt="">
        </div>
    </div>

    <div class="score-board">
        <div >
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div >
            <p  id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
     
    </div>
    <script src="app.js"></script>
</body>
</html>
